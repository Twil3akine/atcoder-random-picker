app = 'atcoder-random-picker-be'
primary_region = 'nrt'

[build]

[env]
  PORT = '3000'
  DATA_DIR = "/app/data"

[http_service]
  internal_port = 3000
  force_https = true
  protocol = "tcp"
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 2